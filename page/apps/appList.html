<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppList</title>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/apps/appList.css">
    <script type="text/javascript" src="../../js/jquery.js"></script>
</head>
<body>

    <ul class="waller fullWidth fullHeight">
        <li id="header"></li>
        <li id="content" class="fullWidth">
            <ul class="apps fullWidth">
                <li class="app fullWidth flexCS">
                    <input type="hidden" name="id" class="id" value="1">
                    <div class="appIconFrame">
                        <img class="appIconDefaultBg fullWidth fullHeight" src="../../img/appIconDefaultBg.png">
                        <img class="appIcon" src="../../img/afterIcon.png">
                    </div>
                    <ul class="appDetails fullWidth">
                        <li class="appNameFrame flexCS">
                            <h2>应用名称：</h2>
                            <h2 class="appName">After</h2>
                        </li>
                        <li class="appDescriptionFrame">
                            <h4>功能描述：</h4>
                            <span class="appDescription flexSS">1.提供桌面数字时钟小部件；
                                2.提供按重复天数响铃的服务
                            </span>
                        </li>
                        <li class="ops flexCS">
                            <span class="info flexCC">应用详情</span>
                            <span class="androidDownload flexCC">Android下载</span>
                            <span class="originalSource flexCC">源码</span>
                        </li>
                        <li class="downloadQRFrame disPlayNone">
                            <div class="downloadQR fullWidth fullHeight">

                            </div>
                        </li>
                    </ul>
                </li>


            </ul>
        </li>
    </ul>

    <script type="text/javascript" src="../../js/public.js"></script>
    <script type="text/javascript" src="../../js/apps/appList.js"></script>
</body>
</html>
