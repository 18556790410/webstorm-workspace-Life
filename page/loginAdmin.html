<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginAdmin</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/loginAdmin.css">
    <script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>

    <div class="waller fullWidth fullHeight flexCC">
        <ul class="content">
            <li class="lifeTip fullWidth flexCS">Life</li>
            <li class="dynamicKeyFrame fullWidth flexCC">
                <input class="dynamicKey" type="text" maxlength="6"
                       pattern="\S{6}" placeholder="输入动态密钥">
                <span class="login flexCC">确认</span>
            </li>
            <li class="fullWidth halfHeight flexCC">
                <span class="beautifulSentence fullHeight">没有等出来的辉煌;只有走出来的美丽。</span>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="../js/loginAdmin.js"></script>
</body>
</html>
